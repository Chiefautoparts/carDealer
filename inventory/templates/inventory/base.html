<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Auto Sales - Quality Used Cars{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>  
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="{% url 'inventory:home' %}">
				<i class="fas fa-car"></i>Auto Sales
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-bav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'inventory:home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'inventory:inventory' %}">Inventory</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'inventory:contact' %}">Contact</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>
	<main>
		{% block content %}
		{% endblock %}
	</main>

	<footer class="bg-dark text-white py-4 mt-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h5><i class="fas fa-car"></i> Auto Sales</h5>
					<p>Stuff 'n' things about things 'n' stuff</p>
				</div>
				<div class="col-md-6" id="contact">
					<h5>Contact Us</h5>
					<p><i class="fas fa-phone"></i>(555) 555 - 5555</p>
					<p><i class="fas fa-envelopw"></i>email@email.com</p>
					<p><i class="fas fa-map-marker-alt"></i> 123 auto street</p>
				</div>
			</div>
			<hr>
			<div class="text-center">
				<p>&copy; 2024 auto sales. All rights reserved</p>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
